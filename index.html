        <link rel="shortcut icon" href="favicon.ico">
        <link rel="apple-touch-icon" href="logo.png">
        <title>ðŸ’§ Water Table ðŸš°</title>
        <script src="/jquery-3.7.1.min.js"></script>
        <script src="/luxon.min.js"></script>
        <link href="/bootstrap/css/bootstrap.min.css" rel="stylesheet">
        <script src="/bootstrap/js/bootstrap.bundle.min.js"></script>
        <link href="/datatables/datatables.min.css" rel="stylesheet">

            nav a:hover { opacity: 50%; }
        </style>
    </head>
    <body>
        <header class="container-lg header">
            <nav class="navbar navbar-dark">
                <a class="nav-link navbar-brand" href="index.html" title="ðŸ’§ Water Table ðŸš°">
                    ðŸ’§ Water Table ðŸš°
                </a>
            </nav>
        </header>
        <main class="container-lg">

            <table class="display table table-borderless table-sm table-striped" id="waterTable">
                <thead>
                    <tr>
                        <th title="Date">Date</th>
                        <th title="Gallons">Gallons</th>
                    </tr>
                </thead>
                <tbody>
                <!--
                    <tr>
                        <td></td>
                        <td></td>
                    </tr>
                -->
                </tbody>
                <tfoot class="h6">
                    <tr class="table-group-divider">
                        <td><b>Total</b>:</td>
                        <td id="page-gallons"></td>
                    </tr>
                    <tr>
                        <td><b>All</b>:</td>
                        <td id="total-gallons"></td>
                    </tr>
                </tfoot>
            </table>
            <script>
                const DateTime = luxon.DateTime;
                async function footerTotal (api, col=1, digits=4) {
                    let pageGallons = DataTable.render.number(',', '.', digits).display(api.column(col, {page: 'current'}).data().sum())
                    let totalGallons = DataTable.render.number(',', '.', digits).display(api.column(col).data().sum())
                    document.getElementById('page-gallons').innerHTML = `<code class="fw-bolder" title="Total: ${pageGallons} Gallons">${pageGallons}</code>`
                    document.getElementById('total-gallons').innerHTML = `<code class="fw-bolder" title="All: ${totalGallons} Gallons">${totalGallons}</code>`
                }

                new DataTable('#waterTable', {
                    ajax: { url: 'water.json', dataSrc: '' },
                    columns: [
                        {
                            data: 'Date',
                            render: DataTable.render.date('yyyy-MM-dd', 'DDDD', 'en')
                        },
                        {
                            data: 'Gallons',
                            render: (data, type) => {
                                if (type === 'display') {
                                    let gallonText = 'primary'
                                    if (data > 100) {
                                        gallonText = 'danger'
                                    } else if (data > 75) {
                                        gallonText = 'warning'
                                    } else if (data > 50) {
                                        gallonText = 'info'
                                    }
                                    return `<code class="fw-bold text-${gallonText}-emphasis" title="${data} gallons">${data}</code>`
                                }
                                return data
                            },
                            type: 'num',
                        }
                    ],
                    footerCallback: async function () {
                        await footerTotal(this.api())
                    },
                    language: {
                        'emptyTable': 'No days available in table',
                        'info': 'Showing _START_ to _END_ of _TOTAL_ days',
                        'infoEmpty': 'Showing 0 to 0 of 0 days',
                        'infoFiltered': '(filtered from _MAX_ total days)',
                        'lengthMenu': '_MENU_ days',
                        'zeroRecords': 'No matching days found',
                        searchBuilder: { title: '' }
                    },
                    layout: {
                        topStart: 'searchBuilder',
                        topEnd: {buttons: ['copyHtml5', 'csvHtml5', 'excelHtml5', 'pdfHtml5', 'print']},
                        bottomStart: 'pageLength',
                        bottom1: 'paging',
                        bottomEnd: 'info'
                    },
                    lengthMenu: [
                        5, {label: '10 (default)', value: 10},
                        15, 20, 25, 50, 75, 100, {label: 'all', value: -1}
                    ],
                    order: [[0, 'desc']],
                    pageLength: 10,
                    searchBuilder: {depthLimit: 1},
                })
            </script>

        </main>
    </body>
</html>
